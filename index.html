<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bomberos Angol</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="fondo">
    <header class=" text-bg-dark text-center p-4 text-danger ">
        <h1>Cuerpo de Bomberos Angol</h1>
    </header>
    <main class="row container-fluid mt-3">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Ingresa Datos</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label>RUN</label>
                        <input type="text" id="run" name="run" class="form-control" onblur="verificar(this.id)">
                        <div id="e-run"></div>
                    </div>
                    <div>
                        <label>Nombres</label>
                        <input type="text" id="nombre" name="nombre" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label>Apellidos</label>
                        <input type="text" id="apellido" name="apellido" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-apellido"></div>
                    </div>
                    <div>
                        <label>Compañía</label>
                        <input type="text" id="compania" name="compania" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-compania"></div>
                    </div>
                    <div>
                        <label>Cargo</label>
                        <input type="text" id="cargo" name="cargo" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-cargo"></div>
                    </div>
                    <div>
                        <label>Clave</label>
                        <input type="text" id="clave"onkeypress="return soloNumero(event)" name="clave" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-clave"></div>
                    </div>
                    <div>
                        <label>Fecha Ingreso</label>
                        <input type="date" id="fecha" name="fecha" class="form-control"  onblur="verificar(this.id)">
                        <div id="e-fecha"></div>
                    </div>
                    <div>
                        <label>Correo</label>
                        <input type="text" id="correo" name="correo" class="form-control" onblur="verificar(this.id)">
                        <div id="e-correo"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="confirmarLimpiar()" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>RUN</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Compañía</th>
                            <th>Cargo</th>
                            <th>Clave</th>
                            <th>Fecha Ingreso</th>
                            <th>Correo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
